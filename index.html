<html>
<head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script src="./index.js"></script>
        <title>COVID-19 NEWS</title>
</head>

<body>
        <div class="wrapper">
        <div class="profile">
        <table id= "news" border="2">
                <thead>
                    <th>Case</th>
                    <th>Presentation</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Tilte</th>
                    <th>Img</th>
                    <th>Title</th>
                    <th>Img</th>
                </thead>
            <tbody></tbody>
        </table>

        </div>
        </div>
</body>
<script>
  $(document).ready(function() {
    $.getJSON('data.json', function(data){
        console.log(data)
        var img = '';
        for (var obj in data) {
          img += '<tr>';
          // img += '<td>'+value.case+'</td>';
          img += '<td>'+data[obj].presentation+'</td>';
          img += '<td>'+data[obj].age+'</td>';
          img += '<td>'+data[obj].gender+'</td>';
          for (let i = 0; i < data[obj].img.length; i++) {
            img += '<td>'+data[obj].img[i]['title']+'</td>';
            img += '<td><img src="'+data[obj].img[i]['src']+'"></td>';
          }
          img += '</tr>';
        }
        $(img).appendTo("#news tbody");
    });
});
</script>
</html>
